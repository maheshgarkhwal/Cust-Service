<html>
    <head>
        <title>Register</title>
    </head>
    <body style="text-align:center"> 
            
     <h1 style="margin-bottom: 25px;">Register</h1>
    <div class="container">

    <label for="email" style="margin: 25px 5px 25px 25px;"><b>Email</b></b></label>
    <input type="text" style="margin-bottom: 10px;" placeholder="Enter Email" name="email" id="email" required>
    <br>
    <label for="psw" style="margin: 25px 5px 25px 25px;"><b>Password</b></label>
    <input type="password" style="margin-bottom: 10px;" placeholder="Enter Password" name="psw" id="psw" required>
    <br>
    <label for="confirm-psw" style="margin:25px 5px 25px 25px;"><b>Confirm Password</b></label>
    <input type="password" style="margin-bottom: 10px;" placeholder="confirm password" name="psw-confirm" id="psw-repeat" required>
        </div>
     <br>
</body>
<script>
    function register(){
        fetch('http://localhost:3000/api/v1/create-user',{mode: 'no-cors'}).then(function (response) {
        // The API call was successful!
        return response.json();
    }).then(function (data) {
        // This is the JSON from our response
        console.log(data);
    }).catch(function (err) {
        // There was an error
        console.warn('Something went wrong.', err);
    });
    }
</script>
</html>
