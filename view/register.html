     <h1 style="margin-bottom: 25px;">Register</h1>
    <div class="container">

    <label for="email" style="margin: 25px 5px 25px 25px;"><b>Email</b></b></label>
    <input type="text" style="margin-bottom: 10px;" placeholder="Enter Email" name="email" id="email" required>
    <br>
